name: CI/CD

on:
  push:
    branches: ["master"]
        
jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Using Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20.x
      - name: run install, build and test
        run: |
          npm install
          npm run build